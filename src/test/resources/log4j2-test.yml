#使用yml配置时,需要添加databind依赖和dataformat依赖
Configuration:
  status: warn
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %l - %msg%n"
    Socket:
      name: SOCKETOUT
      host: 10.169.3.219
      port: 3499
      protocol: udp
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: STDOUT